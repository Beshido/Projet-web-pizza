<!Doctype html>
<html>
<head>
<meta charset="utf-8" >
<title>Mon Site avec Bootstrap</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3500">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.assetsdelivery.com/compings_v2/gbh007/gbh0071912/gbh007191200245.jpg" alt="First slide" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="https://images.assetsdelivery.com/compings_v2/atlasfoto/atlasfoto1908/atlasfoto190800589.jpg" alt="Second slide" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="https://images.assetsdelivery.com/compings_v2/hyrma/hyrma2006/hyrma200600006.jpg" alt="Third slide" class="d-block">
          </div>
        </div>
        
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <script>
        $('.carousel').carousel({

        pause: "null"
          })
    </script>
</body>
</html>
